<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #open-popup{
            color: white;
            background-color: tomato;
            width: fit-content;
            padding: 0px 10px 0px 10px;
            border-radius: 8%;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
</head>
<body>
    <h1>Index file loaded.</h1>
    <div id="twitter-button">
        <h3>Call API</h3>
    </div>
    <!-- <a id="twitter-button" class="btn btn-block btn-social btn-twitter">
        <i class="fa fa-twitter"></i> Sign in with Twitter
    </a> -->
</body>
<script>
    $('#twitter-button').on('click', function() {
	// Initialize with your OAuth.io app public key
        OAuth.initialize('HwAr2OtSxRgEEnO2-JnYjsuA3tc');
    // Use popup for OAuth
        OAuth.popup('twitter').then(function(twitter){
            console.log('twitter:', twitter);
            // Prompts 'welcome' message with User's email on successful login
            // #me() is a convenient method to retrieve user data without requiring you
            // to know which OAuth provider url to call
            twitter.me().then(function(data){
            console.log('data:', data);
            alert('Twitter says your email is:' + data.email + ".\nView browser 'Console Log' for more details");
            });
            // Retrieves user data from OAuth provider by using #get() and
            // OAuth provider url    
            twitter.get('/1.1/account/verify_credentials.json?include_email=true').then(function(data) {
            console.log('self data:', data);
            })    
        });
    })
</script>
</html>
